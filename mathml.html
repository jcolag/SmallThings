<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../boring-css/base.css">
  <link rel="stylesheet" href="../boring-css/classic-language.css">
  <link rel="stylesheet" href="../boring-css/nord-color.css">
  <title>MathML</title>
</head>
<body>
  <h1>Testing</h1>
  <p>Example from Wikipedia&hellip;</p>
  <math mode="display" xmlns="http://www.w3.org/1998/Math/MathML">
   <semantics>
    <mrow>
      <mi>x</mi>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mo form="prefix">&minus;</mo>
          <mi>b</mi>
          <mo>&pm;</mo>
          <msqrt>
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo>&minus;</mo>
            <mn>4</mn><mo>&it;</mo><mi>a</mi><mo>&it;</mo><mi>c</mi>
          </msqrt>
        </mrow>
        <mrow>
          <mn>2</mn>
          <mo>&it;</mo>
          <mi>a</mi>
        </mrow>
      </mfrac>
    </mrow>
    <annotation encoding="application/x-tex"><!-- TeX -->
       x = \frac{-b\pm\sqrt{b^2-4ac}}{2a}
    </annotation>
    <annotation encoding="StarMath 5.0">
       x = {-b plusminus sqrt {b^2 - 4 ac}} over {2 a}
    </annotation>
    <!-- More annotations can be written: application/x-troff-eqn for eqn, application/x-asciimath for AsciiMath... -->
    <!-- Semantic MathML go under <annotation-xml encoding="MathML-Content">. -->
   </semantics>
  </math>
  <h1>Content MathML Example</h1>
  <p>Why doesn't this look right?</p>
  <math>
      <apply>
          <plus/>
          <apply>
              <times/>
              <ci>a</ci>
              <apply>
                  <power/>
                  <ci>x</ci>
                  <cn>2</cn>
              </apply>
          </apply>
          <apply>
              <times/>
              <ci>b</ci>
              <ci>x</ci>
          </apply>
          <ci>c</ci>
      </apply>
  </math>
</body>
